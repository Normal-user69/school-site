<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTable</title>
    
    <link rel="icon" type="image/png"
    href="https://th.bing.com/th/id/R.4e2db36dbacbef6e04fc16ec6a8f2971?rik=KlJQe1JQD7%2fIUw&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fjTx%2foe5%2fjTxoe5AXc.png&ehk=AIBy0Tr4alWdrBFXMXh%2fMMlbykNbN1Tintg7a6pEwjs%3d&risl=&pid=ImgRaw&r=0">  

    <link rel="stylesheet" href="styles/ClassTable.css">
    <script src="scripts/Script.js"></script>

</head>
<body>
    
  <h1>Welcome to Flex Class Table</h1>

  <div class="container">

    <div class="input" name="Company">

      <label>Company:</label>
      <input type="text" id="Company">

    </div>

    <div class="input" name="Contact">

      <label>Contact:</label>
      <input type="text" id="Contact">

    </div>

    <div class="input" name="Contry">

      <label>Contry:</label>
      <input type="text" id="Contry">

    </div>

    <div class="input">

      <button type="button" id="Insert" onclick="addToTable()">Insert Row</button>

    </div>

  </div>

  <br><br>

  <table id="tableData">
    <thead>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="body">
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
