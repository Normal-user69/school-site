<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTable</title>
    
    <link rel="icon" type="image/png"
    href="https://th.bing.com/th/id/R.4e2db36dbacbef6e04fc16ec6a8f2971?rik=KlJQe1JQD7%2fIUw&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fjTx%2foe5%2fjTxoe5AXc.png&ehk=AIBy0Tr4alWdrBFXMXh%2fMMlbykNbN1Tintg7a6pEwjs%3d&risl=&pid=ImgRaw&r=0">  

    <link rel="stylesheet" href="../styles/ClassTable.css">
    <script src="../scripts/Script.js"></script>

</head>
<body>
    
  <h1>Welcome to Flex Class Table</h1>

  <div class="container">

    <div class="input" name="Company">

      <label>Student Name:</label>
      <input type="text" id="Company">

    </div>

    <div class="input" name="Contact">

      <label>Grade Year:</label>
      <input type="text" id="Contact">

    </div>

    <div class="input" name="Contry">

      <label>GPA:</label>
      <input type="text" id="Contry">

    </div>

    <div class="input">

      <button type="button" id="Insert" onclick="addToTable()">Add Student</button>
      <button type="button" onclick="goToMain()">BackToMain</button>
      
    </div>

  </div>

  <br><br>

  <table id="tableData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Year</th>
        <th>Gpa</th>
      </tr>
    </thead>
    <tbody id="body">
      <tr>
        <td>Ahmed mohsen</td>
        <td>3rd prep</td>
        <td>3.4</td>
      </tr>
      <tr>
        <td>Ali Hossam</td>
        <td>2nd prim</td>
        <td>2.3</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
